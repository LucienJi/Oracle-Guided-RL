# @package _global_
# Base Bro Configuration for DMC Environments
seed: 42
# Default environment configuration (will be overridden by specific environments)
env:
  render_size: [128,128]
  n_sub_steps: 1
  seed: ${seed}


# Base training parameters
training:
  total_timesteps: 1000000
  run_name: ${run_name}  # Name of the run (defined in specific configs)
  checkpoint_dir: "./checkpoints/${run_name}"  # Directory to save checkpoints
  results_root_dir: ./results
  seed: ${seed}
  
  # Replay buffer parameters
  replay_dir: "./checkpoints/${run_name}/replay_buffer"
  capacity: 1000000
  nstep: 1  # N-step returns
  discount: 0.99
  
  ## SIMBA specific parameters
  learning_starts: 5000  # Number of steps to collect before starting learning
  batch_size: 512
  utd_ratio: 2  # Update-to-data ratio
  
  ## Soft update parameters
  tau: 0.005  # Target network soft update coefficient
  
  ## Policy parameters
  max_exploration_std: 0.25  # Starting exploration noise
  min_exploration_std: 0.05  # Final exploration noise after decay
  exploration_decay_steps: 800000  # Steps to decay exploration noise
  target_policy_std: 0.2  # Target policy noise std for smoothing
  policy_delay: 2  # Delayed policy update frequency (TD3-style)
  
  ## Normalization parameters
  normalize_observations: true
  normalize_rewards: true
  normalized_g_max: 5.0  # Maximum normalized return
  normalize_network: true
  
  ## Categorical critic parameters
  num_bins: 101  # Number of bins for distributional critic
  min_v: -5.0  # Minimum value for categorical distribution
  max_v: 5.0   # Maximum value for categorical distribution
  
  ## Optimizer parameters
  actor_lr: 3e-4
  critic_lr: 3e-4
  weight_decay: 1e-4
  max_grad_norm: 1.0
  
  ## Performance options
  use_compile: true  # torch.compile for faster training
  
  # Evaluation and logging parameters
  eval_every: 10000
  eval_episodes: 10
  save_video_every: 100000
  save_freq: 1000
  save_video_fps: 30
  resume: true
  use_wandb: false
  save_video: true
  wandb_project_name: "DMC"
  wandb_entity: 'jingtianji'
  wandb_group: ${method_name}
  save_episodes_to_disk: true
  keep_checkpoint_num: 5


# SIMBA Actor configuration
rl_agent_args:
  hidden_dim: 256
  num_blocks: 2
  scaler_init: 0.3
  scaler_scale: 1.0
  alpha_init: 0.3
  alpha_scale: 1.0
  c_shift: 4.0
  noise_clip: 0.5  # Clip for truncated normal sampling
  

# SIMBA Critic configuration  
rl_critic_args:
  hidden_dim: 256
  num_blocks: 2
  scaler_init: 0.3
  scaler_scale: 1.0
  alpha_init: 0.3
  alpha_scale: 1.0
  c_shift: 4.0
  num_bins: ${training.num_bins}
  min_v: ${training.min_v}
  max_v: ${training.max_v}
  num_qs: 2  # Number of Q networks (for CDQ)

