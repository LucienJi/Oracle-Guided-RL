# @package _global_
defaults:
  - /base_configs/simba_dmc
  - _self_
method_name: "Simba_Cartpole_Sparse_DEBUG_v"
env:
  domain_name: "cartpole"
  task_name: "swingup_sparse"
  render_size: [128,128]
  n_sub_steps: 1
  seed: ${seed}

obs_config:
  position: [3]
  velocity: [2]

run_name: "${method_name}_${env.domain_name}_${env.task_name}_seed${seed}"

# Algorithm parameters
training:
  save_video_every: 100000
  eval_every: 10000  # How often to evaluate the policy (steps)
  save_freq: 1000  # How often to save checkpoints (steps)
  resume: true  # Whether to resume from a checkpoint
  use_wandb: true  # whether to use Weights & Biases for logging
  track: true  # Whether to track metrics
  use_compile: true
  save_video: false  # Whether to save video